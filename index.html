<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="#" id="highscoreLink">View Highscores</a>
    <div class="timerCSS">Time: <span id="timerJS"></span></div>
  </header>
  <main class="test">
    <div class="testContainer">
      <h1>Math Quiz</h1>
      <div class="testBox">
        <div id="questionContainer"></div>
        <div id="answersContainer"></div>
        <button id="startButton">Start</button>
        <div id="score">
        
        </div>
      </div>
    </div>
  </main>
  
  <section id="hide" class="hiScore">
    <p>Please enter your name for highscores: </p>
    <textarea id="enterName"></textarea>
    <button id="nameBtn">Enter</button>
  </section>
  <section class="hiScore bold">
    <div id="scoreContainer"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
